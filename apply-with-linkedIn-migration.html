<html style="background-color: #f4f2f2;">

<head>
  <!-- CSS only -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>

<body id="body" class="container p-3">
  <h3>Apply With LinkedIn Migration</h3>
  <div name="widget-holder">
    <script type="text/javascript" 
        src="https://www.linkedin.com/mjobs/awli/awliWidget">
    </script>
    <script type="IN/AwliWidget"  
        data-company-job-code="12344" 
        data-integration-context="urn:li:organization:1337"
        data-mode="BUTTON_DATA" 
        data-callback-method="handleProfileData" 
        data-api-key="77q8xmpyw5z8fj"
        data-allow-sign-in="true">
    </script>
  </div>
  <form id="profile-data-container" class="container well">
    <h4>Profile data will show here</h4>
    <div class="form-group">
      <label for="firstname">Profile response JSON</label>
      <textarea class="form-control" type="text" id="response"></textarea>
    </div>
  </form>
  <script>
    function handleProfileData(profileData) {
      var responseTextArea = document.getElementById('response');
      responseTextArea.value = JSON.stringify(profileData);
    }
  </script>
</body>

</html>
